<!DOCTYPE html>
<html lang="en">
<head>

    <title>Alura Books</title>
    <link rel="stylesheet" href="/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lato:wght@100&family=Montserrat:wght@100&family=Poppins:wght@100;300;400;500;700&family=Work+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header class="cabeçalho">
    <div class="container">
        <input type="checkbox" id="menu" class="container__botao">
        <label for="menu">
        <span class="cabçalho__menu-hamburguer container__imagen"></span>
        </label>
        <ul class="lista-menu">
            <li class="lista-menu__titulo">Categorias</li>
            <li class="lista-menu__item">
                <a href="#" class="lista-menu__link">Programação</a>
            </li>
            <li class="lista-menu__item">
                <a href="#" class="lista-menu__link">Fron End</a>
            </li>
            <li class="lista-menu__item">
                <a href="#" class="lista-menu__link">Infra-Estrutura</a>
            </li>
            <li class="lista-menu__item">
                <a href="#" class="lista-menu__link">Business</a>
            </li>
            <li class="lista-menu__item">
                <a href="#" class="lista-menu__link">Design & UX</a>
            </li>
        </ul>
        <img src="/img/Logo.svg" alt="Logo da alura" class="container__imagen">
    </div>
    <div class="container">
        <a href="#"><img src="/img/Favoritos.svg" alt="meus favoritos" class="container__imagen"></a>
        <a href="#"><img src="/img/Compras.svg" alt="Minhas compras" class="container__imagen"></a>
        <a href="#"><img src="/img/Usuário.svg" alt="imagens usuario" class="container__imagen"></a>
    </div>
    </header>
    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
    </section>

</body>
</html>
